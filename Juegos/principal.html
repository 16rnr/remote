<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Minecraft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #5a3a22;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            display: flex;
            flex-direction: column;
        }
        
        .ui-bar {
            background-color: #707070;
            border-top: 4px solid #a0a0a0;
            border-bottom: 4px solid #3e3e3e;
            padding: 15px;
            text-align: center;
            color: #ffffff;
            position: relative;
            z-index: 10;
        }

        .ui-bar h1 {
            font-size: 2em;
            margin: 0;
            text-shadow: 2px 2px #3e3e3e;
        }

        .ui-bar p {
            font-size: 1.2em;
            margin: 0;
            text-shadow: 2px 2px #3e3e3e;
        }
        
        .container {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 20px;
        }
        
        .game-card {
            background-color: #c6c6c6;
            border: 4px solid #3e3e3e;
            box-shadow: inset 0 0 0 4px #707070, 0 5px 10px rgba(0,0,0,0.3);
            width: 300px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: inset 0 0 0 4px #707070, 0 15px 25px rgba(0,0,0,0.5);
        }

        .game-image {
            height: 380px; 
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            image-rendering: pixelated;
            transition: filter 0.3s ease-in-out; 
        }

        .game-card:hover .game-image img {
            filter: brightness(1.2);
        }
        
        .terraria-border {
            background-color: #e2e2e2;
            padding: 15px 12px;
        }
        
        .game-info {
            padding: 20px;
            background-color: #707070;
            border-top: 4px solid #3e3e3e;
            text-align: center;
        }

        .game-info h2 {
            font-size: 1.2em;
            margin: 0 0 10px 0;
            color: #ffffff;
            text-shadow: 2px 2px #3e3e3e;
            transition: text-shadow 0.3s ease-in-out;
        }

        .game-card:hover .game-info h2 {
            color: #ffffff;
            text-shadow: 0 0 10px #FFD700;
        }

        .game-info p {
            font-size: 0.9em;
            line-height: 1.5;
            margin: 0;
            color: #dddddd;
        }

        .game-info strong {
            color: #ffffff;
        }

    </style>
</head>
<body>

    <header class="ui-bar">
        <h1>Juegos de Bloques</h1>
    </header>

    <main class="container">

        <section class="game-card">
            <div class="game-image">
                <img src="Minecraft.jpg" alt="Minecraft">
            </div>
            <div class="game-info">
                <h2>Minecraft</h2>
                <p><strong>Plataforma:</strong> PC, Consolas</p>
                <p>Construye, explora y sobrevive.</p>
            </div>
        </section>

        <section class="game-card">
            <div class="game-image terraria-border">
                <img src="terreria.jpg" alt="Terraria">
            </div>
            <div class="game-info">
                <h2>Terraria</h2>
                <p><strong>Plataforma:</strong> PC, Consolas</p>
                <p>Cava, lucha y construye tu aventura.</p>
            </div>
        </section>

    </main>

    <footer class="ui-bar">
        <p>Crafteado con HTML y CSS</p>
    </footer>

</body>
</html>
